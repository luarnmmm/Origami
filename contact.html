<body>
    <script type="text/javascript" src="//translate.google.com/translate_a/element.js?cb=googleTranslateElementInit"></script>
    <style>
        body {
            background-image: url(images/bg.png);
            background-repeat: no-repeat;
            background-position: center center;
            background-attachment: fixed;
            background-size: cover;
        }
    </style>
    <!--Scroll to top-->
    <button onclick="topFunction()" id="myBtn" title="Go to top"><i class="fas fa-chevron-up"></i></button>
    <script src="script.js"></script>

    <!-- Navbar-->
    <header class="header">
        <nav class="navbar navbar-expand-lg fixed-top py-3">
            <div class="container">
                <img id="logo" src="images/favicon.png" alt="DesignNet_logo">
                <a href="index.html" class="navbar-brand text-uppercase font-weight-bold">Origami Learning</a>
                <button type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
                    aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation"
                    class="navbar-toggler navbar-toggler-right"><i class="fa fa-bars"></i></button>

                <div id="navbarSupportedContent" class="collapse navbar-collapse">
                    <ul class="navbar-nav ml-auto">
                        <li class="nav-item active"><a href="index.html"
                                class="nav-link text-uppercase font-weight-bold">Home</a></li>
                        <li class="nav-item"><a href="tutorials.html"
                                class="nav-link text-uppercase font-weight-bold">Tutorials</a>
                        </li>
                        <li class="nav-item"><a href="contact.html"
                                class="nav-link text-uppercase font-weight-bold">Contact
                                <span class="sr-only">(current)</span></a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <main role="main">

        <div class="container marketing">
            <div style="text-align: center;">
                <br><br><br><br>
                <h1 id="contact" style="display: inline;">Contact Us</h1>
            </div>
            <div class="form-container">
                <form action="https://formspree.io/mpzyadwl" method="POST">
                    <div class="row">
                        <div class="col-25">
                            <label for="fname"><h4>First Name</h4></label>
                        </div>
                        <div class="col-75">
                            <input type="text" id="fname" name="firstname" placeholder="John">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-25">
                            <label for="lname"><h4>Last Name</h4></label>
                        </div>
                        <div class="col-75">
                            <input type="text" id="lname" name="lastname" placeholder="Doe">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-25">
                            <label for="email"><h4>Email</h4></label>
                        </div>
                        <div class="col-75">
                            <input type="text" id="email" name="email" placeholder="example@gmail.com">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-25">
                            <label for="comment"><h4>Comment</h4></label>
                        </div>
                        <div class="col-75">
                            <textarea id="comment" name="comment" placeholder="Write something.."
                                style="height:200px"></textarea>
                        </div>
                    </div>
                    <div class="row">
                        <input type="submit" value="Submit">
                    </div>
                </form>
            </div>
            <hr class="featurette-divider">

            <!-- /END THE FEATURETTES -->
        </div><!-- /.container -->

        <!-- FOOTER -->
        <footer class="container text-center">

                <a href="https://www.facebook.com/UWOrigamiLearning/" class="fa fa-facebook" target="_blank"></a>
                <a href="https://www.instagram.com/uworigamilearning/" class="fa fa-instagram" target="_blank"></a>
                <a href="https://twitter.com/OrigamiLearning" class="fa fa-twitter" target="_blank"></a>
            </p>
